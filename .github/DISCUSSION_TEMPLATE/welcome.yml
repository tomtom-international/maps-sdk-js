        # ðŸ‘‹ Welcome to TomTom Maps SDK for JavaScript!
        
        ![NPM Version](https://img.shields.io/npm/v/@tomtom-org/maps-sdk.svg)
        
        Thank you for joining our community! This is the place to ask questions, share ideas, and discuss everything related to the **TomTom Maps SDK for JavaScript**.
        
        ---
        
        ## ðŸš€ About the SDK
        
        TomTom Maps SDK for JavaScript is a powerful library for building applications using [TomTom location maps and services](https://docs.tomtom.com/). It leverages [MapLibre GL JS](https://github.com/maplibre/maplibre-gl-js) and [GeoJSON](https://geojson.org/) to seamlessly integrate TomTom maps and services.
        
        ### ðŸ“¦ Three Main Packages
        
        - **Map** (`@tomtom-org/maps-sdk/map`) - MapLibre-powered interactive TomTom Maps (web only)
          - Different styles: light, dark, b&w, satellite
          - Configurable POIs and Live Traffic
          - Seamlessly integrable with TomTom Services
        
        - **Services** (`@tomtom-org/maps-sdk/services`) - Location APIs for all platforms
          - Compatible with web, Node.js, and React Native
          - GeoJSON services for places, routing, and geocoding
          - EV support for charging stations and long-distance routing
        
        - **Core** (`@tomtom-org/maps-sdk/core`) - Shared configuration, types, and utilities
          - Common configuration across Map and Services
          - TypeScript types for seamless integration
          - Utility functions for distance/duration formatting
        
