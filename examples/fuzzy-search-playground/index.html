<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
    <head>
        <title>Searching for places</title>
        <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
        <style>
            .dropdown {
                height: 20px;
                color: #fff;
                background-color: #3f9cd9;
                box-shadow: 0 2px 7px rgb(0 0 0 / 20%);
                border: 0 solid rgba(0, 0, 0, 0);
                border-radius: 30px;
                text-decoration: none;
                vertical-align: middle;
                text-align: center;
                cursor: pointer;
                user-select: none;
                overflow: auto;
            }

            body {
                text-decoration: none;
                user-select: none;
            }

            .searchBox {
                border: none;
                border-radius: 10px;
                height: 20px;
                padding: 5px 10px;
                margin-right: 10px;
            }

            .button {
                border: none;
                border-radius: 10px;
                color: #fff;
                background-color: #3f9cd9;
                box-shadow: 0 2px 7px rgb(0 0 0 / 20%);
                cursor: pointer;
            }

            #searchResults {
                list-style-type: none;
                margin: 10px 0 0;
                padding: 0;
                background: white;
                max-height: calc(100vh - 100px);
                overflow: auto;
            }

            #searchResults li {
                padding: 5px 10px;
                border-bottom: 1px #ccc solid;
                text-overflow: ellipsis;
                max-width: 400px;
                overflow: hidden;
                white-space: nowrap;
                font-family: Arial, sans-serif;
                font-size: 15px;
            }
        </style>
    </head>
    <body>
        <div id="map" style="position: absolute; left: 0; top: 0; width: 100%; height: 100%"></div>
        <div style="position: absolute; left: 20px; display: flex; flex-direction: column">
            <div style="position: relative; display: flex; flex-direction: row">
                <input id="searchBox" type="text" placeholder="Search" class="searchBox" />
                <button id="searchButton" class="button">Search</button>
            </div>
            <ul id="searchResults"></ul>
        </div>
        <div style="position: absolute; right: 20px; display: flex; flex-direction: column">
            <label for="searchLocationModeSelector"></label>
            <select class="dropdown" id="searchLocationModeSelector">
                <option value="viewport">Viewport</option>
                <option value="center">Center</option>
            </select>
        </div>
        <script type="module" src="./src/index.ts"></script>
    </body>
</html>
