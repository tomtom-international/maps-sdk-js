<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
    <head>
        <title>Searching for places</title>
        <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    </head>
    <body class="maps-sdk-js-examples-body">
        <div id="maps-sdk-js-examples-map-container"></div>
        <div class="maps-sdk-js-examples-search-container">
            <div class="maps-sdk-js-examples-searchbox-container">
                <input id="maps-sdk-js-examples-searchBox" type="text" placeholder="Search">
                <button id="maps-sdk-js-examples-searchButton">Search</button>
            </div>
            <ul id="maps-sdk-js-examples-searchResults"></ul>
        </div>
        <div class="maps-sdk-js-examples-searchLocationModeSelectorContainer">
            <label for="maps-sdk-js-examples-searchLocationModeSelector"></label>
            <select class="maps-sdk-js-examples-dropdown" id="maps-sdk-js-examples-searchLocationModeSelector">
                <option value="viewport">Viewport</option>
                <option value="center">Center</option>
            </select>
        </div>
        <script type="module" src="./index.ts"></script>
    </body>
</html>
