<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <title>Loading map style parts as you need them</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
</head>
    <body>
        <div id="map" style="position: absolute; left: 0; top: 0; width: 100%; height: 100%"></div>
        <div class="panel">
            <button id="addIncidents">Load Traffic Incidents</button>
            <button id="addFlow">Load Traffic Flow</button>
            <button id="addHillshade">Load Hillshade</button>
            <select class="toggle" id="mapStyles"></select>
        </div>
        <script type="module" src="./src/index.ts"></script>
    </body>
</html>
