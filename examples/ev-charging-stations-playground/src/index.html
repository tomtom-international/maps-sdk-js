<!DOCTYPE html>
<html lang="en">
    <head>
        <title>EV Charging Stations Search</title>
        <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
        <link rel="icon" href="data:,">
    </head>
    <body class="maps-sdk-js-examples-body">
        <div id="maps-sdk-js-examples-map-container"></div>
        <div class="maps-sdk-js-examples-mainPanel">
            <div>
                <input
                    id="maps-sdk-js-examples-evBrandTextBox"
                    class="maps-sdk-js-examples-element maps-sdk-js-examples-input"
                    type="text"
                    placeholder="EV brand"
                >
                <label
                    for="maps-sdk-js-examples-areaTextBox"
                    class="maps-sdk-js-examples-element maps-sdk-js-examples-label"
                >
                    in
                </label>
                <input
                    id="maps-sdk-js-examples-areaTextBox"
                    class="maps-sdk-js-examples-element maps-sdk-js-examples-input"
                    type="text"
                    placeholder="Area"
                >
                <button id="searchButton" class="maps-sdk-js-examples-element maps-sdk-js-examples-button">
                    Search
                </button>
                <button id="clearButton" class="maps-sdk-js-examples-element maps-sdk-js-examples-button">Clear</button>
            </div>
            <div class="maps-sdk-js-examples-minKWPanel-container">
                <div>
                    <label
                        class="maps-sdk-js-examples-element maps-sdk-js-examples-label maps-sdk-js-examples-minKWLabel"
                    >
                        Min KW map
                    </label>
                    <input
                        id="minPowerKWMapEVStations"
                        type="text"
                        placeholder="Min KW map EV stations"
                        class="maps-sdk-js-examples-element maps-sdk-js-examples-input maps-sdk-js-examples-kwInput"
                    >
                </div>
                <br>
                <div>
                    <label
                        class="maps-sdk-js-examples-element maps-sdk-js-examples-label maps-sdk-js-examples-minKWLabel"
                    >
                        Min KW search
                    </label>
                    <input
                        id="minPowerKWSearchedEVStations"
                        type="text"
                        placeholder="Min KW searched EV stations"
                        class="maps-sdk-js-examples-element maps-sdk-js-examples-input maps-sdk-js-examples-kwInput"
                    >
                </div>
            </div>
        </div>
        <script type="module" src="./index.ts"></script>
    </body>
</html>
