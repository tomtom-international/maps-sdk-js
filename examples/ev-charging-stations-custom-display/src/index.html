<!DOCTYPE html>
<html lang="en">
    <head>
        <title>EV Charging Stations Custom Display</title>
        <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
        <link rel="icon" href="data:,">
    </head>
    <body class="sdk-example-body">
        <div id="sdk-map"></div>

        <!-- Search Panel -->
        <div class="sdk-example-searchPanel">
            <input
                id="sdk-example-evBrandTextBox"
                class="sdk-example-input"
                type="text"
                placeholder="EV brand (Shell, BP, ...)"
            >
            <button id="sdk-example-searchButton" class="sdk-example-button">Search</button>
            <button id="sdk-example-clearButton" class="sdk-example-button sdk-example-button-secondary">Clear</button>
        </div>

        <!-- Customization Panel -->
        <div class="sdk-example-customPanel">
            <div class="sdk-example-panel-header">
                <h3 class="sdk-example-heading">
                    <span class="sdk-example-heading-text">EV Display Customization</span>
                    <button class="sdk-example-heading-toggle" aria-label="Toggle panel" aria-expanded="true">
                        <svg class="sdk-example-heading-chevron" viewBox="0 0 16 10">
                            <path d="M3 1.5L8 6.5L13 1.5" />
                        </svg>
                    </button>
                </h3>
            </div>

            <div class="sdk-example-panel-content">
            <!-- Map Style Selector -->
            <div class="sdk-example-section">
                <label class="sdk-example-form-label" for="sdk-example-mapStyles">Map Style:</label>
                <select id="sdk-example-mapStyles" class="sdk-example-select"></select>
            </div>

            <!-- Background Stations Section -->
            <div class="sdk-example-section">
                <h4 class="sdk-example-subheading">Background Stations</h4>
                <label class="sdk-example-checkbox-label">
                    <input type="checkbox" id="sdk-example-bgAvailabilityToggle">
                    Show Availability
                </label>
                <label class="sdk-example-checkbox-label">
                    <input type="checkbox" id="sdk-example-bgCustomIconToggle">
                    Use Custom Icon
                </label>
            </div>

            <!-- Searched Stations Section -->
            <div class="sdk-example-section">
                <h4 class="sdk-example-subheading">Searched Stations</h4>
                <label class="sdk-example-checkbox-label">
                    <input type="checkbox" id="sdk-example-searchAvailabilityToggle" checked>
                    Show Availability
                </label>
                <label class="sdk-example-checkbox-label">
                    <input type="checkbox" id="sdk-example-searchCustomIconToggle" checked>
                    Use Custom Icon
                </label>
            </div>

            <!-- Availability Display Section -->
            <div class="sdk-example-section">
                <h4 class="sdk-example-subheading">Availability Display</h4>

                <div class="sdk-example-form-field">
                    <label class="sdk-example-form-label" for="sdk-example-availabilityFormat">Format:</label>
                    <select id="sdk-example-availabilityFormat" class="sdk-example-select">
                        <option value="slash" selected>3/10</option>
                        <option value="of">3 of 10</option>
                        <option value="available">3 available</option>
                    </select>
                </div>

                <div class="sdk-example-form-field">
                    <label class="sdk-example-form-label" for="sdk-example-threshold">Availability Threshold (&gt;=):</label>
                    <div class="sdk-example-slider-container">
                        <input type="range" id="sdk-example-threshold" min="0" max="100" value="0" class="sdk-example-slider">
                        <span id="sdk-example-thresholdValue" class="sdk-example-slider-value">0%</span>
                    </div>
                </div>

                <div class="sdk-example-color-preview">
                    <div class="sdk-example-color-box">
                        <div class="sdk-example-color-indicator" style="background: #00A65E; width: 20px; height: 20px; border-radius: 0;"></div>
                        <span>Available (green)</span>
                    </div>
                    <div class="sdk-example-color-box">
                        <div class="sdk-example-color-indicator" style="background: #df1b12; width: 20px; height: 20px; border-radius: 0;"></div>
                        <span>Occupied (red)</span>
                    </div>
                </div>
            </div>

            <!-- Text Style Section -->
            <div class="sdk-example-section">
                <h4 class="sdk-example-subheading">Text Style</h4>

                <div class="sdk-example-form-field">
                    <span class="sdk-example-form-label">Text Color:</span>
                    <div class="sdk-example-color-selectors" id="sdk-example-textColorSelectors">
                        <button type="button" class="sdk-example-color-selector active" data-value="default" style="background: linear-gradient(135deg, #fff 0%, #fff 49%, #000 51%, #000 100%); border: 2px solid #999; color: #333;" aria-label="Default">N/A</button>
                        <button type="button" class="sdk-example-color-selector" data-value="#FFFFFF" style="background: #FFFFFF" aria-label="White"></button>
                        <button type="button" class="sdk-example-color-selector" data-value="#000000" style="background: #000000" aria-label="Black"></button>
                        <button type="button" class="sdk-example-color-selector" data-value="#FDC530" style="background: #FDC530" aria-label="Yellow"></button>
                        <button type="button" class="sdk-example-color-selector" data-value="#00A65E" style="background: #00A65E" aria-label="Green"></button>
                        <button type="button" class="sdk-example-color-selector" data-value="#df1b12" style="background: #df1b12" aria-label="Red"></button>
                    </div>
                </div>

                <div class="sdk-example-form-field">
                    <span class="sdk-example-form-label">Halo Color:</span>
                    <div class="sdk-example-color-selectors" id="sdk-example-haloColorSelectors">
                        <button type="button" class="sdk-example-color-selector active" data-value="default" style="background: linear-gradient(135deg, #fff 0%, #fff 49%, #000 51%, #000 100%); border: 2px solid #999; color: #333;" aria-label="Default">N/A</button>
                        <button type="button" class="sdk-example-color-selector" data-value="#FFFFFF" style="background: #FFFFFF" aria-label="White"></button>
                        <button type="button" class="sdk-example-color-selector" data-value="#000000" style="background: #000000" aria-label="Black"></button>
                        <button type="button" class="sdk-example-color-selector" data-value="#FDC530" style="background: #FDC530" aria-label="Yellow"></button>
                        <button type="button" class="sdk-example-color-selector" data-value="#00A65E" style="background: #00A65E" aria-label="Green"></button>
                        <button type="button" class="sdk-example-color-selector" data-value="#df1b12" style="background: #df1b12" aria-label="Red"></button>
                    </div>
                </div>

                <div class="sdk-example-form-field">
                    <label class="sdk-example-form-label" for="sdk-example-haloWidth">Halo Width:</label>
                    <div class="sdk-example-slider-container">
                        <input type="range" id="sdk-example-haloWidth" min="0" max="5" value="1" step="0.5" class="sdk-example-slider">
                        <span id="sdk-example-haloWidthValue" class="sdk-example-slider-value">1px</span>
                    </div>
                </div>

                <div class="sdk-example-form-field">
                    <label class="sdk-example-form-label" for="sdk-example-textOffset">Text Offset:</label>
                    <div class="sdk-example-slider-container">
                        <input type="range" id="sdk-example-textOffset" min="0" max="6" value="0" step="0.1" class="sdk-example-slider">
                        <span id="sdk-example-textOffsetValue" class="sdk-example-slider-value">0 em</span>
                    </div>
                </div>

                <label class="sdk-example-checkbox-label">
                    <input type="checkbox" id="sdk-example-useCustomOffset">
                    Override Auto Offset
                </label>
            </div>
        </div>
        </div>
        <script type="module" src="./index.ts"></script>
    </body>
</html>
