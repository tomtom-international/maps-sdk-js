<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Display multiple geometries in map</title>
        <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
        <link rel="icon" href="data:,">
    </head>
    <body>
        <div id="maps-sdk-js-examples-map-container"></div>
        <div class="maps-sdk-js-examples-button-container">
            <button id="maps-sdk-js-examples-reCenter">Re-Center</button>
        </div>
        <div class="maps-sdk-js-examples-panel">
            <div>
                <label class="maps-sdk-js-examples-heading-label" for="maps-sdk-js-examples-place-selector">
                    Show:
                </label>
                <select class="maps-sdk-js-examples-select" id="maps-sdk-js-examples-place-selector">
                    <option value="france">Regions of France</option>
                    <option value="italy">Regions of Italy</option>
                    <option value="netherlands">Regions of The Netherlands</option>
                    <option value="germany">Regions of Germany (dynamic opacity)</option>
                    <option value="spain">Regions of Spain</option>
                    <option value="chicagoDistricts">Districts in Chicago area</option>
                    <option value="chicagoPostcodes">Postcodes in Chicago area</option>
                </select>
            </div>
            <div class="maps-sdk-js-examples-layers">
                <label class="maps-sdk-js-examples-heading-label">Layer position: </label>
                <label>
                    <input type="radio" name="layerOption" value="top" checked>
                    Top
                </label>
                <label>
                    <input type="radio" name="layerOption" value="country">
                    Below countries
                </label>
                <label>
                    <input type="radio" name="layerOption" value="lowestPlaceLabel">
                    Below place labels
                </label>
                <label>
                    <input type="radio" name="layerOption" value="poi">
                    Below Map POIs
                </label>
                <label>
                    <input type="radio" name="layerOption" value="lowestLabel">
                    Below all labels
                </label>
                <label>
                    <input type="radio" name="layerOption" value="lowestRoadLine">
                    Below roads
                </label>
                <label>
                    <input type="radio" name="layerOption" value="lowestBuilding">
                    Below buildings
                </label>
            </div>
        </div>
        <select class="maps-sdk-js-examples-select" id="maps-sdk-js-examples-mapStyles"></select>
        <script type="module" src="./index.ts"></script>
    </body>
</html>
