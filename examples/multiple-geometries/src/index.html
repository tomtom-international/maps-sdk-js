<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Display multiple geometries in map</title>
        <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
        <link rel="icon" href="data:,">
    </head>
    <body>
        <div id="sdk-map"></div>
        <div class="sdk-example-button-container">
            <button id="sdk-example-reCenter">Re-Center</button>
        </div>
        <div class="sdk-example-panel">
            <div>
                <label class="sdk-example-heading-label" for="sdk-example-place-selector">Show:</label>
                <select class="sdk-example-select" id="sdk-example-place-selector">
                    <option value="france">Regions of France</option>
                    <option value="italy">Regions of Italy</option>
                    <option value="netherlands">Regions of The Netherlands</option>
                    <option value="germany">Regions of Germany (dynamic opacity)</option>
                    <option value="spain">Regions of Spain</option>
                    <option value="chicagoDistricts">Districts in Chicago area</option>
                    <option value="chicagoPostcodes">Postcodes in Chicago area</option>
                </select>
            </div>
            <div class="sdk-example-layers">
                <label class="sdk-example-heading-label">Layer position: </label>
                <label>
                    <input type="radio" name="layerOption" value="top" checked>
                    Top
                </label>
                <label>
                    <input type="radio" name="layerOption" value="country">
                    Below countries
                </label>
                <label>
                    <input type="radio" name="layerOption" value="lowestPlaceLabel">
                    Below place labels
                </label>
                <label>
                    <input type="radio" name="layerOption" value="poi">
                    Below Map POIs
                </label>
                <label>
                    <input type="radio" name="layerOption" value="lowestLabel">
                    Below all labels
                </label>
                <label>
                    <input type="radio" name="layerOption" value="lowestRoadLine">
                    Below roads
                </label>
                <label>
                    <input type="radio" name="layerOption" value="lowestBuilding">
                    Below buildings
                </label>
            </div>
        </div>
        <select class="sdk-example-select" id="sdk-example-mapStyles"></select>
        <script type="module" src="./index.ts"></script>
    </body>
</html>
