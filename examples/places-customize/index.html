<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Customize places layer</title>
        <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    </head>
    <body>
        <div id="maps-sdk-js-examples-map-container"></div>
        <div class="maps-sdk-js-examples-panel">
            <label class="maps-sdk-js-examples-heading-label" for="maps-sdk-js-examples-icon-style-selector">
                Change places layer icon style:
            </label>
            <select id="maps-sdk-js-examples-icon-style-selector">
                <option value="pin">Pin</option>
                <option value="circle">Circle</option>
                <option value="poi-like">POI-like</option>
                <option value="custom">Custom Icons</option>
            </select>
            <div>
                <label class="maps-sdk-js-examples-heading-label">Change places layer label color:</label>
                <div id="color-selector-grey" class="color-selector active" data-value="#333333"></div>
                <div id="color-selector-blue" class="color-selector" data-value="#4C4CB2"></div>
                <div id="color-selector-magenta" class="color-selector" data-value="#B24BB2"></div>
                <div id="color-selector-moderate-red" class="color-selector" data-value="#B34C4B"></div>
                <div id="color-selector-cyan" class="color-selector" data-value="#4BB2B2"></div>
                <div id="color-selector-bright-orange" class="color-selector" data-value="#FEB24B"></div>
                <div id="color-selector-strong-red" class="color-selector" data-value="#BD0026"></div>
            </div>
            <div>
                <label class="maps-sdk-js-examples-heading-label">Change places layer label font:</label>
                <label>
                    <input
                        type="radio"
                        class="maps-sdk-js-examples-font-selector"
                        name="maps-sdk-js-examples-font-selector"
                        value="Noto-Regular"
                    >
                    Noto-Regular
                </label>
                <label>
                    <input
                        type="radio"
                        class="maps-sdk-js-examples-font-selector"
                        name="maps-sdk-js-examples-font-selector"
                        value="Noto-Medium"
                    >
                    Noto-Medium
                </label>
                <label>
                    <input
                        type="radio"
                        class="maps-sdk-js-examples-font-selector"
                        name="maps-sdk-js-examples-font-selector"
                        value="Noto-Bold"
                        checked
                    >
                    Noto-Bold
                </label>
            </div>
            <div>
                <label class="maps-sdk-js-examples-heading-label">Change places layer label content:</label>
                <label>
                    <input
                        type="radio"
                        class="maps-sdk-js-examples-content-selector"
                        name="maps-sdk-js-examples-content-selector"
                        value="default"
                        checked
                    >
                    Default
                </label>
                <label>
                    <input
                        type="radio"
                        class="maps-sdk-js-examples-content-selector"
                        name="maps-sdk-js-examples-content-selector"
                        value="multi-line"
                    >
                    Multi line label
                </label>
            </div>
        </div>
        <script type="module" src="./src/index.ts"></script>
    </body>
</html>
