<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Autocomplete & Fuzzy search</title>
        <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no"/>
    </head>
    <body>
        <div id="map" style="position: absolute; left: 0; top: 0; width: 100%; height: 100%;"></div>
        <div style="position: absolute; left: 20px; display: flex; flex-direction: column;">
            <div class="search-area">
                <input id="search-box" type="text" class="element search-box" placeholder="Search for place"/>
            </div>
            <div>
                <ul id="autocompleteResults" class="element result-item"></ul>
                <ul id="fuzzySearchResults" class="element result-item"></ul>
            </div>
        </div>
        <div class="search-this-area" id="search-this-area"></div>
        <script type="module" src="./src/index.ts"></script>
    </body>
</html>
