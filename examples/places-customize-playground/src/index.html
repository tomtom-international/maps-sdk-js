<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Places Customization Playground</title>
        <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
        <link rel="icon" href="data:,">
    </head>
    <body>
        <div id="sdk-map"></div>
        <div class="sdk-example-panel">
            <label class="sdk-example-heading-label" for="sdk-example-icon-style-selector">
                Change places layer icon style:
            </label>
            <select id="sdk-example-icon-style-selector">
                <option value="pin">Pin</option>
                <option value="circle">Circle</option>
                <option value="base-map">Base Map</option>
                <option value="custom">Custom Icons</option>
            </select>
            <div>
                <label class="sdk-example-heading-label">Change places layer label color:</label>
                <div id="color-selector-grey" class="sdk-example-color-selector active" data-value="#333333"></div>
                <div id="color-selector-blue" class="sdk-example-color-selector" data-value="#4C4CB2"></div>
                <div id="color-selector-magenta" class="sdk-example-color-selector" data-value="#B24BB2"></div>
                <div id="color-selector-moderate-red" class="sdk-example-color-selector" data-value="#B34C4B"></div>
                <div id="color-selector-cyan" class="sdk-example-color-selector" data-value="#4BB2B2"></div>
                <div id="color-selector-bright-orange" class="sdk-example-color-selector" data-value="#FEB24B"></div>
                <div id="color-selector-strong-red" class="sdk-example-color-selector" data-value="#BD0026"></div>
            </div>
            <div>
                <label class="sdk-example-heading-label">Change places layer label font:</label>
                <label>
                    <input
                        type="radio"
                        class="sdk-example-font-selector"
                        name="sdk-example-font-selector"
                        value="Noto-Regular"
                    >
                    Regular
                </label>
                <label>
                    <input
                        type="radio"
                        class="sdk-example-font-selector"
                        name="sdk-example-font-selector"
                        value="Noto-Medium"
                    >
                    Medium
                </label>
                <label>
                    <input
                        type="radio"
                        class="sdk-example-font-selector"
                        name="sdk-example-font-selector"
                        value="Noto-Bold"
                        checked
                    >
                    Bold
                </label>
            </div>
            <div>
                <label class="sdk-example-heading-label">Change places layer label content:</label>
                <label>
                    <input
                        type="radio"
                        class="sdk-example-content-selector"
                        name="sdk-example-content-selector"
                        value="default"
                        checked
                    >
                    Default
                </label>
                <label>
                    <input
                        type="radio"
                        class="sdk-example-content-selector"
                        name="sdk-example-content-selector"
                        value="multi-line"
                    >
                    Multi line label
                </label>
            </div>
        </div>
        <script type="module" src="./index.ts"></script>
    </body>
</html>
