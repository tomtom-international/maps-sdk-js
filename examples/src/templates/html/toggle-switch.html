<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <title>Toggle Switch - Maps SDK JS</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body class="body">
    <div class="form-field">
        <label class="toggle-label">
            <input type="checkbox" id="toggleExample" class="toggle-input" checked>
            <span class="toggle-switch"></span>
            Enable Feature (on by default)
        </label>
    </div>

<!-- Multiple toggle switches -->
<div class="form-field">
    <span class="form-label">Display Options</span>

    <label class="toggle-label">
        <input type="checkbox" id="showLabels" class="toggle-input" checked>
        <span class="toggle-switch"></span>
        Show Labels
    </label>

    <label class="toggle-label">
        <input type="checkbox" id="showIcons" class="toggle-input" checked>
        <span class="toggle-switch"></span>
        Show Icons
    </label>

    <label class="toggle-label">
        <input type="checkbox" id="showBorders" class="toggle-input">
        <span class="toggle-switch"></span>
        Show Borders
    </label>
</div>

<!-- Disabled toggle switch -->
<div class="form-field">
    <label class="toggle-label">
        <input type="checkbox" id="disabledToggle" class="toggle-input" disabled checked>
        <span class="toggle-switch"></span>
        Disabled Toggle (checked)
    </label>

    <label class="toggle-label">
        <input type="checkbox" id="disabledToggle2" class="toggle-input" disabled>
        <span class="toggle-switch"></span>
        Disabled Toggle (unchecked)
    </label>
</div>

    -->
</body>
</html>
