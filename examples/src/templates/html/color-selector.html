<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <title>Color Selector - Maps SDK JS</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body class="body">
    <div class="sdk-example-form-field">
        <span class="sdk-example-form-label">Text Color</span>

        <div class="sdk-example-color-selectors" id="sdk-example-textColorSelectors">
        <!-- Default option (diagonal split) -->
        <button
            type="button"
            class="sdk-example-color-selector active"
            data-value="default"
            style="background: linear-gradient(135deg, #fff 0%, #fff 49%, #000 51%, #000 100%); border: 2px solid #999;"
            aria-label="Default color"
        >
            <span style="font-size: 8px; color: #666;">Default</span>
        </button>

        <!-- White -->
        <button
            type="button"
            class="sdk-example-color-selector"
            data-value="#ffffff"
            style="background: #ffffff; border: 2px solid #ddd;"
            aria-label="White"
        ></button>

        <!-- Black -->
        <button
            type="button"
            class="sdk-example-color-selector"
            data-value="#000000"
            style="background: #000000;"
            aria-label="Black"
        ></button>

        <!-- TomTom Red -->
        <button
            type="button"
            class="sdk-example-color-selector"
            data-value="#df1b12"
            style="background: #df1b12;"
            aria-label="TomTom Red"
        ></button>

        <!-- Blue -->
        <button
            type="button"
            class="sdk-example-color-selector"
            data-value="#007bff"
            style="background: #007bff;"
            aria-label="Blue"
        ></button>

        <!-- Green -->
        <button
            type="button"
            class="sdk-example-color-selector"
            data-value="#00a65e"
            style="background: #00a65e;"
            aria-label="Green"
        ></button>

        <!-- Yellow -->
        <button
            type="button"
            class="sdk-example-color-selector"
            data-value="#fdc530"
            style="background: #fdc530;"
            aria-label="Yellow"
        ></button>

        <!-- Purple -->
        <button
            type="button"
            class="sdk-example-color-selector"
            data-value="#6f42c1"
            style="background: #6f42c1;"
            aria-label="Purple"
        ></button>
    </div>
</div>

<!-- Multiple color selectors for different properties -->
<div class="sdk-example-section">
    <h4 class="sdk-example-subheading">Color Options</h4>

    <!-- Text Color -->
    <div class="sdk-example-form-field">
        <span class="sdk-example-form-label">Text Color</span>
        <div class="sdk-example-color-selectors" id="sdk-example-textColors">
            <button type="button" class="sdk-example-color-selector active" data-value="default" style="background: linear-gradient(135deg, #fff 49%, #000 51%);" aria-label="Default color"></button>
            <button type="button" class="sdk-example-color-selector" data-value="#ffffff" style="background: #ffffff; border: 2px solid #ddd;" aria-label="White"></button>
            <button type="button" class="sdk-example-color-selector" data-value="#000000" style="background: #000000;" aria-label="Black"></button>
            <button type="button" class="sdk-example-color-selector" data-value="#df1b12" style="background: #df1b12;" aria-label="Red"></button>
        </div>
    </div>

    <!-- Background Color -->
    <div class="sdk-example-form-field">
        <span class="sdk-example-form-label">Background Color</span>
        <div class="sdk-example-color-selectors" id="sdk-example-bgColors">
            <button type="button" class="sdk-example-color-selector" data-value="transparent" style="background: linear-gradient(45deg, #ccc 25%, transparent 25%, transparent 75%, #ccc 75%, #ccc), linear-gradient(45deg, #ccc 25%, transparent 25%, transparent 75%, #ccc 75%, #ccc); background-size: 8px 8px; background-position: 0 0, 4px 4px;" aria-label="Transparent"></button>
            <button type="button" class="sdk-example-color-selector active" data-value="#ffffff" style="background: #ffffff; border: 2px solid #ddd;" aria-label="White"></button>
            <button type="button" class="sdk-example-color-selector" data-value="#f2f2f2" style="background: #f2f2f2;" aria-label="Light Gray"></button>
            <button type="button" class="sdk-example-color-selector" data-value="#e0e0e0" style="background: #e0e0e0;" aria-label="Gray"></button>
        </div>
    </div>
</div>

<!-- Color preview (shows currently selected color) -->
<div class="sdk-example-color-preview">
    <div class="sdk-example-color-box">
        <div class="sdk-example-color-indicator" id="sdk-example-selectedColorIndicator" style="background: #df1b12;"></div>
        <span class="sdk-example-label">Selected: <span id="sdk-example-selectedColorValue">#df1b12</span></span>
    </div>
</div>

</body>
</html>
