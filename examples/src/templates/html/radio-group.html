<div class="form-field">
    <label class="form-label">Select an Option</label>

    <div class="radio-group">
        <!-- Option 1 -->
        <label class="radio-label">
            <input type="radio" name="radioGroupExample" id="radio1" value="option1" checked>
            First option (selected by default)
        </label>

        <!-- Option 2 -->
        <label class="radio-label">
            <input type="radio" name="radioGroupExample" id="radio2" value="option2">
            Second option
        </label>

        <!-- Option 3 -->
        <label class="radio-label">
            <input type="radio" name="radioGroupExample" id="radio3" value="option3">
            Third option
        </label>

        <!-- Option 4 (disabled) -->
        <label class="radio-label">
            <input type="radio" name="radioGroupExample" id="radio4" value="option4" disabled>
            Fourth option (disabled)
        </label>
    </div>
</div>

<!-- Horizontal Radio Group (optional layout) -->
<div class="form-field">
    <label class="form-label">Horizontal Layout</label>

    <div class="radio-group radio-group-horizontal">
        <label class="radio-label">
            <input type="radio" name="horizontalGroup" id="h-radio1" value="small" checked>
            Small
        </label>

        <label class="radio-label">
            <input type="radio" name="horizontalGroup" id="h-radio2" value="medium">
            Medium
        </label>

        <label class="radio-label">
            <input type="radio" name="horizontalGroup" id="h-radio3" value="large">
            Large
        </label>
    </div>
</div>
