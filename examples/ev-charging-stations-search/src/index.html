<!DOCTYPE html>
<html lang="en">
    <head>
        <title>EV Charging Stations Search</title>
        <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
        <link rel="icon" href="data:,">
    </head>
    <body class="sdk-example-body">
        <div id="sdk-map"></div>
        <div class="sdk-example-searchPanel">
            <div class="sdk-example-search-row">
                <input id="sdk-example-evBrandTextBox" class="sdk-example-input" type="text" placeholder="EV brand">
                <span class="sdk-example-label">in</span>
                <input id="sdk-example-areaTextBox" class="sdk-example-input" type="text" placeholder="Area">
            </div>
            <div class="sdk-example-controls-row">
                <div class="sdk-example-kw-field">
                    <label class="sdk-example-form-label" for="sdk-example-minPowerKWMapEVStations">Min KW map</label>
                    <input id="sdk-example-minPowerKWMapEVStations" type="text" placeholder="Min KW" class="sdk-example-input sdk-example-kw-input">
                </div>
                <div class="sdk-example-kw-field">
                    <label class="sdk-example-form-label" for="sdk-example-minPowerKWSearchedEVStations">Min KW search</label>
                    <input id="sdk-example-minPowerKWSearchedEVStations" type="text" placeholder="Min KW" class="sdk-example-input sdk-example-kw-input">
                </div>
                <button id="sdk-example-searchButton" class="sdk-example-button">Search</button>
                <button id="sdk-example-clearButton" class="sdk-example-button sdk-example-button-secondary">Clear</button>
            </div>
        </div>
        <script type="module" src="./index.ts"></script>
    </body>
</html>
