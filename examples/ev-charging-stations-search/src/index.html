<!DOCTYPE html>
<html lang="en">
    <head>
        <title>EV Charging Stations Search</title>
        <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
        <link rel="icon" href="data:,">
    </head>
    <body class="sdk-example-body">
        <div id="sdk-map"></div>
        <div class="sdk-example-mainPanel">
            <div>
                <input
                    id="sdk-example-evBrandTextBox"
                    class="sdk-example-element sdk-example-input"
                    type="text"
                    placeholder="EV brand"
                >
                <label for="sdk-example-areaTextBox" class="sdk-example-element sdk-example-label">in</label>
                <input
                    id="sdk-example-areaTextBox"
                    class="sdk-example-element sdk-example-input"
                    type="text"
                    placeholder="Area"
                >
                <button id="searchButton" class="sdk-example-element sdk-example-button">Search</button>
                <button id="clearButton" class="sdk-example-element sdk-example-button">Clear</button>
            </div>
            <div class="sdk-example-minKWPanel-container">
                <div>
                    <label class="sdk-example-element sdk-example-label sdk-example-minKWLabel">Min KW map</label>
                    <input
                        id="minPowerKWMapEVStations"
                        type="text"
                        placeholder="Min KW map EV stations"
                        class="sdk-example-element sdk-example-input sdk-example-kwInput"
                    >
                </div>
                <br>
                <div>
                    <label class="sdk-example-element sdk-example-label sdk-example-minKWLabel">Min KW search</label>
                    <input
                        id="minPowerKWSearchedEVStations"
                        type="text"
                        placeholder="Min KW searched EV stations"
                        class="sdk-example-element sdk-example-input sdk-example-kwInput"
                    >
                </div>
            </div>
        </div>
        <script type="module" src="./index.ts"></script>
    </body>
</html>
