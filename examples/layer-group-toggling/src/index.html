<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Base Map Layer Groups</title>
        <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    </head>
    <body class="maps-sdk-js-examples-body">
        <div id="maps-sdk-js-examples-map-container"></div>
        <div class="maps-sdk-js-examples-checkbox-container">
            <label for="maps-sdk-js-examples-mapStyles"></label>
            <select class="maps-sdk-js-examples-selector" id="maps-sdk-js-examples-mapStyles"></select>
            <label class="maps-sdk-js-examples-toggle">
                Water
                <input
                    class="maps-sdk-js-examples-input"
                    type="checkbox"
                    id="maps-sdk-js-examples-toggle-water"
                    checked
                >
            </label>
            <label class="maps-sdk-js-examples-toggle">
                Land
                <input class="maps-sdk-js-examples-input" type="checkbox" id="maps-sdk-js-examples-toggle-land" checked>
            </label>
            <label class="maps-sdk-js-examples-toggle">
                Borders
                <input
                    class="maps-sdk-js-examples-input"
                    type="checkbox"
                    id="maps-sdk-js-examples-toggle-borders"
                    checked
                >
            </label>
            <label class="maps-sdk-js-examples-toggle">
                Buildings
                <input
                    class="maps-sdk-js-examples-input"
                    type="checkbox"
                    id="maps-sdk-js-examples-toggle-buildings2D"
                    checked
                >
            </label>
            <label class="maps-sdk-js-examples-toggle">
                3D Buildings
                <input class="maps-sdk-js-examples-input" type="checkbox" id="maps-sdk-js-examples-toggle-buildings3D">
            </label>
            <label class="maps-sdk-js-examples-toggle">
                House numbers
                <input
                    class="maps-sdk-js-examples-input"
                    type="checkbox"
                    id="maps-sdk-js-examples-toggle-houseNumbers"
                    checked
                >
            </label>
            <label class="maps-sdk-js-examples-toggle">
                Road lines
                <input
                    class="maps-sdk-js-examples-input"
                    type="checkbox"
                    id="maps-sdk-js-examples-toggle-roadLines"
                    checked
                >
            </label>
            <label class="maps-sdk-js-examples-toggle">
                Road labels
                <input
                    class="maps-sdk-js-examples-input"
                    type="checkbox"
                    id="maps-sdk-js-examples-toggle-roadLabels"
                    checked
                >
            </label>
            <label class="maps-sdk-js-examples-toggle">
                Road shields
                <input
                    class="maps-sdk-js-examples-input"
                    type="checkbox"
                    id="maps-sdk-js-examples-toggle-roadShields"
                    checked
                >
            </label>
            <label class="maps-sdk-js-examples-toggle">
                Place labels
                <input
                    class="maps-sdk-js-examples-input"
                    type="checkbox"
                    id="maps-sdk-js-examples-toggle-placeLabels"
                    checked
                >
            </label>
            <label class="maps-sdk-js-examples-toggle">
                Smaller towns
                <input
                    class="maps-sdk-js-examples-input"
                    type="checkbox"
                    id="maps-sdk-js-examples-toggle-smallerTownLabels"
                    checked
                >
            </label>
            <label class="maps-sdk-js-examples-toggle">
                City labels
                <input
                    class="maps-sdk-js-examples-input"
                    type="checkbox"
                    id="maps-sdk-js-examples-toggle-cityLabels"
                    checked
                >
            </label>
            <label class="maps-sdk-js-examples-toggle">
                Capital labels
                <input
                    class="maps-sdk-js-examples-input"
                    type="checkbox"
                    id="maps-sdk-js-examples-toggle-capitalLabels"
                    checked
                >
            </label>
            <label class="maps-sdk-js-examples-toggle">
                State labels
                <input
                    class="maps-sdk-js-examples-input"
                    type="checkbox"
                    id="maps-sdk-js-examples-toggle-stateLabels"
                    checked
                >
            </label>
            <label class="maps-sdk-js-examples-toggle">
                Country labels
                <input
                    class="maps-sdk-js-examples-input"
                    type="checkbox"
                    id="maps-sdk-js-examples-toggle-countryLabels"
                    checked
                >
            </label>
            <label class="maps-sdk-js-examples-toggle">
                POIs
                <input class="maps-sdk-js-examples-input" type="checkbox" id="maps-sdk-js-examples-togglePOIs" checked>
            </label>
        </div>
        <script type="module" src="./index.ts"></script>
    </body>
</html>
