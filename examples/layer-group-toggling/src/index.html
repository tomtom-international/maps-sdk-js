<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Base Map Layer Groups</title>
        <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
        <link rel="icon" href="data:,">
    </head>
    <body class="sdk-example-body">
        <div id="sdk-map"></div>
        <div class="sdk-example-checkbox-container">
            <label for="sdk-example-mapStyles"></label>
            <select class="sdk-example-selector" id="sdk-example-mapStyles"></select>
            <label class="sdk-example-toggle">
                Water
                <input class="sdk-example-input" type="checkbox" id="sdk-example-toggle-water" checked>
            </label>
            <label class="sdk-example-toggle">
                Land
                <input class="sdk-example-input" type="checkbox" id="sdk-example-toggle-land" checked>
            </label>
            <label class="sdk-example-toggle">
                Borders
                <input class="sdk-example-input" type="checkbox" id="sdk-example-toggle-borders" checked>
            </label>
            <label class="sdk-example-toggle">
                Buildings
                <input class="sdk-example-input" type="checkbox" id="sdk-example-toggle-buildings2D" checked>
            </label>
            <label class="sdk-example-toggle">
                3D Buildings
                <input class="sdk-example-input" type="checkbox" id="sdk-example-toggle-buildings3D">
            </label>
            <label class="sdk-example-toggle">
                House numbers
                <input class="sdk-example-input" type="checkbox" id="sdk-example-toggle-houseNumbers" checked>
            </label>
            <label class="sdk-example-toggle">
                Road lines
                <input class="sdk-example-input" type="checkbox" id="sdk-example-toggle-roadLines" checked>
            </label>
            <label class="sdk-example-toggle">
                Road labels
                <input class="sdk-example-input" type="checkbox" id="sdk-example-toggle-roadLabels" checked>
            </label>
            <label class="sdk-example-toggle">
                Road shields
                <input class="sdk-example-input" type="checkbox" id="sdk-example-toggle-roadShields" checked>
            </label>
            <label class="sdk-example-toggle">
                Place labels
                <input class="sdk-example-input" type="checkbox" id="sdk-example-toggle-placeLabels" checked>
            </label>
            <label class="sdk-example-toggle">
                Smaller towns
                <input class="sdk-example-input" type="checkbox" id="sdk-example-toggle-smallerTownLabels" checked>
            </label>
            <label class="sdk-example-toggle">
                City labels
                <input class="sdk-example-input" type="checkbox" id="sdk-example-toggle-cityLabels" checked>
            </label>
            <label class="sdk-example-toggle">
                Capital labels
                <input class="sdk-example-input" type="checkbox" id="sdk-example-toggle-capitalLabels" checked>
            </label>
            <label class="sdk-example-toggle">
                State labels
                <input class="sdk-example-input" type="checkbox" id="sdk-example-toggle-stateLabels" checked>
            </label>
            <label class="sdk-example-toggle">
                Country labels
                <input class="sdk-example-input" type="checkbox" id="sdk-example-toggle-countryLabels" checked>
            </label>
            <label class="sdk-example-toggle">
                POIs
                <input class="sdk-example-input" type="checkbox" id="sdk-example-togglePOIs" checked>
            </label>
        </div>
        <script type="module" src="./index.ts"></script>
    </body>
</html>
