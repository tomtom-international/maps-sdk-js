<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Maps SDK Traffic and POI visibility Playground</title>
        <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
        <style>
            .toggle {
                height: 26px;
                padding: 5px;
                margin-bottom: 5px;
                color: #fff;
                background-color: #3f9cd9;
                box-shadow: 0 2px 7px rgb(0 0 0 / 20%);
                border: 0 solid rgba(0, 0, 0, 0);
                border-radius: 20px;
                text-decoration: none;
                vertical-align: middle;
                cursor: pointer;
                user-select: none;
            }
        </style>
    </head>
    <body>
        <div id="map" style="position: absolute; left: 0; top: 0; width: 100%; height: 100%"></div>
        <div style="position: absolute; right: 20px; display: flex; flex-direction: column">
            <label for="mapStyles"></label>
            <select class="toggle" id="mapStyles"></select>
            <button class="toggle" id="toggleTraffic">Toggle all traffic</button>
            <button class="toggle" id="toggleIncidents">Toggle incidents</button>
            <button class="toggle" id="toggleIncidentIcons">Toggle incident icons</button>
            <button class="toggle" id="toggleFlow">Toggle flow</button>
            <button class="toggle" id="togglePOIs">Toggle POIs</button>
            <button class="toggle" id="toggleHillshade">Toggle hillshade</button>
        </div>
        <script type="module" src="./src/index.ts"></script>
    </body>
</html>
