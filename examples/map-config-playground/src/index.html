<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Maps SDK Traffic and POI visibility Playground</title>
        <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
        <link rel="icon" href="data:,">
    </head>
    <body>
        <div id="maps-sdk-js-examples-map-container"></div>
        <div class="maps-sdk-js-examples-buttons-container">
            <label for="maps-sdk-js-examples-mapStyles"></label>
            <select class="maps-sdk-js-examples-toggle" id="maps-sdk-js-examples-mapStyles"></select>
            <button class="maps-sdk-js-examples-toggle" id="maps-sdk-js-examples-toggleTraffic">
                Toggle all traffic
            </button>
            <button class="maps-sdk-js-examples-toggle" id="maps-sdk-js-examples-toggleIncidents">
                Toggle incidents
            </button>
            <button class="maps-sdk-js-examples-toggle" id="maps-sdk-js-examples-toggleIncidentIcons">
                Toggle incident icons
            </button>
            <button class="maps-sdk-js-examples-toggle" id="maps-sdk-js-examples-toggleFlow">Toggle flow</button>
            <button class="maps-sdk-js-examples-toggle" id="maps-sdk-js-examples-togglePOIs">Toggle POIs</button>
            <button class="maps-sdk-js-examples-toggle" id="maps-sdk-js-examples-toggleHillshade">
                Toggle hillshade
            </button>
        </div>
        <script type="module" src="./index.ts"></script>
    </body>
</html>
