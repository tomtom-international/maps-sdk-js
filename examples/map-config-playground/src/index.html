<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Maps SDK Traffic and POI visibility Playground</title>
        <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
        <link rel="icon" href="data:,">
    </head>
    <body>
        <div id="sdk-map"></div>
        <div class="sdk-example-buttons-container">
            <label for="sdk-example-mapStyles"></label>
            <select class="sdk-example-toggle" id="sdk-example-mapStyles"></select>
            <button class="sdk-example-toggle" id="sdk-example-toggleTraffic">Toggle all traffic</button>
            <button class="sdk-example-toggle" id="sdk-example-toggleIncidents">Toggle incidents</button>
            <button class="sdk-example-toggle" id="sdk-example-toggleIncidentIcons">Toggle incident icons</button>
            <button class="sdk-example-toggle" id="sdk-example-toggleFlow">Toggle flow</button>
            <button class="sdk-example-toggle" id="sdk-example-togglePOIs">Toggle POIs</button>
            <button class="sdk-example-toggle" id="sdk-example-toggleHillshade">Toggle hillshade</button>
        </div>
        <script type="module" src="./index.ts"></script>
    </body>
</html>
