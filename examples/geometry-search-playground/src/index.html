<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Searching for places inside a shape</title>
        <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
        <link rel="icon" href="data:,">
    </head>
    <body class="sdk-example-body">
        <div id="sdk-map"></div>
        <div class="sdk-example-search-container">
            <input
                id="sdk-example-searchTextBox"
                type="text"
                placeholder="Find"
                class="sdk-example-element sdk-example-input"
            >
            <label for="sdk-example-inTextBox" class="sdk-example-element">in</label>
            <input
                id="sdk-example-inTextBox"
                type="text"
                placeholder="In"
                class="sdk-example-element sdk-example-input"
            >
            <button id="sdk-example-searchButton" class="sdk-example-element sdk-example-button">Search</button>
        </div>
        <div class="sdk-example-refit-button-container">
            <button id="sdk-example-reCenter" class="sdk-example-element sdk-example-button">
                Re-fit to searched geometry
            </button>
        </div>
        <script type="module" src="./index.ts"></script>
    </body>
</html>
