<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Searching for places inside a shape</title>
        <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    </head>
    <body class="maps-sdk-js-examples-body">
        <div id="maps-sdk-js-examples-map-container"></div>
        <div class="maps-sdk-js-examples-search-container">
            <input
                id="maps-sdk-js-examples-searchTextBox"
                type="text"
                placeholder="Find"
                class="maps-sdk-js-examples-element maps-sdk-js-examples-input"
            >
            <label for="maps-sdk-js-examples-inTextBox" class="maps-sdk-js-examples-element">in</label>
            <input
                id="maps-sdk-js-examples-inTextBox"
                type="text"
                placeholder="In"
                class="maps-sdk-js-examples-element maps-sdk-js-examples-input"
            >
            <button
                id="maps-sdk-js-examples-searchButton"
                class="maps-sdk-js-examples-element maps-sdk-js-examples-button"
            >
                Search
            </button>
        </div>
        <div class="maps-sdk-js-examples-refit-button-container">
            <button id="maps-sdk-js-examples-reCenter" class="maps-sdk-js-examples-element maps-sdk-js-examples-button">
                Re-fit to searched geometry
            </button>
        </div>
        <script type="module" src="./index.ts"></script>
    </body>
</html>
