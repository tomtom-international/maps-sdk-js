<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Map POI Filters Playground</title>
        <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no"/>
        <style>
            #map {
                position: absolute;
                left: 0;
                top: 0;
                width: 100%;
                height: 100%;
            }
            #filter-section {
                position: absolute;
                right: 0;
                background: white;
                padding: 10px;
                margin: 50px 10px;
                font-family: "Open Sans", Arial, sans-serif;
                box-shadow: 0 0 10px 2px rgb(0 0 0 / 10%);
                border-radius: 10px;
            }
            #mode-selector {
                display: block;
                padding: 7px;
                margin-bottom: 25px;
                margin-top: 5px;
                border-radius: 5px;
            }
            #reset {
                border: none;
                border-radius: 5px;
                box-shadow: 0 0 10px 2px rgb(0 0 0 / 10%);
                width: 80px;
                padding: 10px;
                margin-top: 10px;
                color: #fff;
                background-color: #3f9cd9;
                cursor: pointer;
                font-weight: bold;
            }
            .item {
                margin: 5px 0;
            }
            .item input {
                margin-right: 10px;
                cursor: pointer;
            }
            .item label {
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        <div id="map"></div>
        <div id="filter-section">
            <label for="mode-selector">Show</label>
            <select id="mode-selector">
                <option value="all_except">All Except</option>
                <option value="only">Only</option>
            </select>
            <div id="filters-container"></div>
            <button id="reset">Reset</button>
        </div>
        <script type="module" src="./src/index.ts"></script>
    </body>
</html>
